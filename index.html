<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fashion Store</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html"><h1>Fashion Store</h1></a>
            <div class="cart-icon" id="cart">
                <!-- Hovering over this will show the cart list -->
                Cart
                <div class="shopping-list">
                    <label>Shopping List</label>
                    <div class="cart-item">
                        <span>Product 1</span>
                        <input type="number" value="1">
                        <span>$100</span>
                    </div>
                    <div class="cart-item">
                        <span>Product 2</span>
                        <input type="number" value="1">
                        <span>$200</span>
                    </div>
                    <button>Check Out</button>
                </div>
            </div>
        </div>
    </header>
    <section class="main-content">
        <nav class="category-list">
            <ul>
                <li><a href="shoes.html">Shoes</a></li>
                <li><a href="bags.html">Bags</a></li>
                <li><a href="pants.html">Pants</a></li>
            </ul>
        </nav>
        <div class="product-display">
            <div class="breadcrumb">Home
        </div>
        <div class="products">
            <!-- Repeat this structure for each product -->
            <div class="product">
                <a href="shoes.html">
                    <img src="images/shoes.png" alt="Shoe">
                    <span>Shoes</span>
                </a>
            </div>
            <div class="product">
                <a href="bags.html">
                    <img src="images/bags.png" alt="Bag">
                    <span>Bags</span>
                </a>
            </div>
            <div class="product">
                <a href="pants.html">
                    <img src="images/pants.png" alt="Pant">
                    <span>Pants</span>
                </a>
            </div>
            <!-- Add more products as needed -->
        </div>
    </section>
    <footer>
        <p>Â© 2024 Fashion Store</p>
    </footer>
</body>
</html>
